<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Tennis</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="page__body">
  <section class="menu">
    <div class="menu__wrapper">
      <button class="button button--play" type="button">Play</button>
      <button class="button button--hide button--replay" type="button">Play again</button>
    </div>
  </section>
  <section class="control">
    <div class="control__bottom">
      <div class="control__inner">
        <button class="control__button control__button--bottom-left-up" type="button"></button>
        <button class="control__button control__button--bottom-left" type="button"></button>
      </div>
      <div class="control__inner">
        <button class="control__button control__button--bottom-up" type="button"></button>
        <button class="control__button control__button--bottom-down" type="button"></button>
      </div>
      <div class="control__inner">
        <button class="control__button control__button--bottom-right-up" type="button"></button>
        <button class="control__button control__button--bottom-right" type="button"></button>
      </div>
    </div>
    <div class="control__top">
      <div class="control__inner">
        <button class="control__button control__button--top-left-up" type="button"></button>
        <button class="control__button control__button--top-left" type="button"></button>
      </div>
      <div class="control__inner">
        <button class="control__button control__button--top-up" type="button"></button>
        <button class="control__button control__button--top-down" type="button"></button>
      </div>
      <div class="control__inner">
        <button class="control__button control__button--top-right-up" type="button"></button>
        <button class="control__button control__button--top-right" type="button"></button>
      </div>
    </div>
  </section>
  <canvas class="canvas" width="450" height="800"></canvas>
  <script src="js/script.js"></script>
</body>

</html>
